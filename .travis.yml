language: python

python:
  - "2.7"
  - "3.5"

before_install:
  - sudo apt-get install -qq pandoc

install:
  - pip install tox-travis
  - pip install coveralls

env:
  global:
    - TRAVIS="True"

script:
  - tox
  - pandoc --from=markdown --to=rst --output=README.rst README.md

after_success:
  coveralls

notifications:
  email:
    recipients:
      - marc@helium.com
    on_failure: change
    on_success: never

deploy:
  - provider: pypi
    skip_cleanup: true
    user: madninja
    on:
      tags: true
      distributions: "sdist bdist_wheel"
      repo: helium/helium-commander
    password:
      secure: 
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      repo: helium/helium-commander
    api_key:
      secure: 
